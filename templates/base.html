<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_block%}Base{%endblock%}</title>
    <link rel="icon" src="media/blog_images/download.png" type="image/icon type">
    
    <script src="https://kit.fontawesome.com/2c772946e6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container">
      <a class="navbar-brand " href="{% url 'index'%}"><button class='btn btn-light'><i class="fas fa-blog"></i></button></a>
      <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          
        
        </ul>
        {% if user.is_authenticated%}
        
          
        
       
          <a class="nav-link text-light" href="{% url 'App_Login:user_profile'%}">My Profile</a>
        
          <a class="nav-link text-light" href="{% url 'blog_app:my_blogs'%}">My Blogs</a>
        
       
          <a class="nav-link text-light" href="{% url 'blog_app:create_blog'%}">Write Blog</a>
          <button type="button" class="btn btn-outline-info"><a class="nav-link text-light" href="{% url 'App_Login:logout'%}">Logout</a></button>
        
        {%else%}
        
       
          <a class="nav-link text-light" href="{% url 'App_Login:signup'%}">Signup</a>
       
        
          <a class="nav-link text-light" href="{% url 'App_Login:login'%}">Login</a>
      
        
        {%endif%}
      </div>
    </div>
  </nav>

    
      <div class="container" style="padding-top: 20px;">
        
        <br>
        {%block body_block%}
        {%endblock%}
      </div>
    </div>   

   

   



    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
<div class="bg-primary text-light text-center">
  <p class="fs-6 p-5">&copy Blog Site | All Rights Reserved</p>
</div>
</html>
