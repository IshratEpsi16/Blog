{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title_block%}{{blog_title}}{%endblock%}
{% block body_block %}
<h4>Are you want to delete this blog?</h4>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    
    
    <button type="submit" class="btn btn-danger">
        Delete 
        </button>
        <button type="submit" class="btn btn-secondary">
            <a href="{% url 'blog_app:my_blogs'%}" class='text-white' style="text-decoration: none;">Cancel</a> 
            </button>

</form>

{%endblock%}
